<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>検索履歴</title>
<style>
/* ヘッダーのスタイル */
       .header {
           display: flex;
           background-color: #ddd;
           padding: 15px 20px;
           justify-content: space-between; /* Title,icon space */
           align-items: center;
           box-shadow: 0px 4px 2px -2px gray;
       }
       .title {
           font-size: 40px;
           font-weight: bold;
       }
       /* Hamburger menu icon */
       .menu-icon {
           display: flex;
           cursor: pointer;
           flex-direction: column;
           gap: 6px;
           justify-content: center;
           align-items: center;
           z-index: 1002; /* Menuの上に表示するため */
       }
       .menu-icon div {
           width: 25px;
           height: 3px;
           background-color: #333;
           border-radius: 2px;
       }
       /* Full-screen menu style */
       .menu {
           display: none;
           flex-direction: column;
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           background-color: #fff;
           justify-content: flex-start;
           padding-top: 60px;
           z-index: 1000;
           height: calc(100vh - 120px);
       }
       .menu-item {
           font-size: 18px;
           padding: 15px 20px;
           border-bottom: 1px solid #ddd;
           cursor: pointer;
       }
       .menu-item a {
        font-size: 16px;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
       }
       /* Submenu style */
       .submenu {
           padding-left: 20px;
           display: none;
           flex-direction: column;
       }
       .submenu a {
           font-size: 16px;
           padding: 10px 0;
           text-decoration: none;
           color: #333;
       }
       .menu-item:hover,
       .submenu a:hover {
           background-color: #f0f0f0;
       }
        /* 戻るリンクのスタイル */
        .back {
        text-decoration: underline;
        margin: 10px 20px;
        font-size: 30px;
        text-align: left;
        display: inline-block;
        }
        .back:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none; /* 標準の「・」を削除 */
            padding: 0;
        }
        li {
            display: flex; /* 横並びに配置 */
            align-items: center;
            margin-bottom: 15px; /* 項目間の余白 */
        }
        .bullet {
            margin-right: 10px; /* 写真と「・」の間の余白 */
        }
        .icon {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        .text {
            font-size: 30px;

        }
    </style>
</head>

<!-- ここから中身 -->
<body>
<!-- ヘッダー部分(共通部分) -->
<header>
<div class="header">
<div class="title">RecycleMark Navigator</div>
<!-- Hamburger menu icon -->
<div class="menu-icon" id="menu-icon">
<div></div>
<div></div>
<div></div>
</div>
</div>
<!-- Full-screen Menu -->
<div class="menu" id="menu">
<div class="menu-item" onclick="toggleSubMenu('submenu1')">・メニュー ▼</div>
<div class="submenu" id="submenu1">
<a href="#">・テキスト検索</a>
<a href="#">・画像検索</a>
<a href="#">・ランキング</a>
</div>
<div class="menu-item"><a href="#">・マイページ</a></div>
<div class="menu-item"><a href="#">・ログアウト</a></div>
</div>
</header>

<!-- メインコンテンツ(中身) -->
<div class="main">
<!-- 戻るリンク -->
<a href="#" class="back">＜戻る</a>
<!-- ここから各機能のメイン画面作って(>_<) -->
<div class="history">
    <!-- 繰り返し文で表示　~start~ -->
        <ul>
            <li>
                <span class="history_1" >・</span> <!-- カスタムの「・」 -->
                <img class="icon" src="image/プラスチック.gif" alt="プラスチックマーク">
                <span class="text"><a href="#">プラスチックマーク</a></span>
            </li>
        </ul>
    <!-- 繰り返し文で表示  ~end~ -->
</div>
</body>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const searchContainer = document.getElementById('search-container');
    // Toggle menu display
    menuIcon.addEventListener('click', function() {
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
            searchContainer.style.display = 'flex'; // Show search container
        } else {            menu.style.display = 'flex';
                searchContainer.style.display = 'none'; // Hide search container
        }
    });
    // Toggle submenu display
    function toggleSubMenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
