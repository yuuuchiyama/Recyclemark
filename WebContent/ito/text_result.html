<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テキスト検索結果</title>
<style>
body {
    font-family: Arial, sans-serif;
    height: 100%; /* 全体の高さを100%に設定 */
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}
/* ヘッダーのスタイル */
.header {
    display: flex;
    background-color: #ddd;
    padding: 15px 20px;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 2px -2px gray;
}
.title {
    font-size: 40px;
    font-weight: bold;
}
/* Hamburger menu icon */
.menu-icon {
    display: flex;
    cursor: pointer;
    flex-direction: column;
    gap: 6px;
    justify-content: center;
    align-items: center;
    z-index: 1002;
}
.menu-icon div {
    width: 25px;
    height: 3px;
    background-color: #333;
    border-radius: 2px;
}
/* メニュー */
.menu {
    display: none;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    justify-content: flex-start;
    padding-top: 60px;
    z-index: 1000;
    height: calc(100vh - 120px);
}
.menu-item {
    font-size: 18px;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}
.menu-item a {
    font-size: 16px;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
}
.submenu {
    padding-left: 20px;
    display: none;
    flex-direction: column;
}
.submenu a {
    font-size: 16px;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
}
.menu-item:hover,
.submenu a:hover {
    background-color: #f0f0f0;
}
/* 戻るリンク */
.back {
    text-decoration: underline;
    font-size: 30px;
    margin: 10px 0; /* 上下のマージン調整 */
}
/* コンテンツエリア */
.content {
    display: flex;
    flex-direction: column;
}
/* テキストボックス */
.text-border {
    border: 2px solid #333;
    width: 500px;
    height: 60px;
    display: flex;
    justify-content: center;  /* 水平方向の中央揃え */
    align-items: center;  /* 垂直方向の中央揃え */
    font-size: 16px;
    margin-left: auto;
    margin-right: 0;
    margin-bottom: 20px;
    margin-right: 20px;
}
/* アイコンエリア */
    .icons-container {
        display: flex;
        justify-content: left;
        margin-top: 20px; /* 画像間のスペース調整 */
    }
    table {
        border-collapse: collapse; /* セルの境界線を結合 */
    }
    td {
        padding: 100px; /* セル内の間隔 */
    }
    img {
        border: 2px solid #333;
        width: 200px; /* 適宜サイズを調整 */
    }
</style>
</head>

<!-- ここから中身 -->
<body>
    <!-- ヘッダー部分(共通部分) -->
    <header>
    <div class="header">
    <div class="title">RecycleMark Navigator</div>
    <!-- Hamburger menu icon -->
    <div class="menu-icon" id="menu-icon">
    <div></div>
    <div></div>
    <div></div>
    </div>
    </div>
    <!-- Full-screen Menu -->
    <div class="menu" id="menu">  
    <div class="menu-item" onclick="toggleSubMenu('submenu1')">・メニュー ▼</div>
    <div class="submenu" id="submenu1">
    <a href="#">・テキスト検索</a>
    <a href="#">・画像検索</a>
    <a href="#">・ランキング</a>
    </div>
    <div class="menu-item"><a href="#">・マイページ</a></div>
    <div class="menu-item"><a href="#">・ログアウト</a></div>
    </div>
    </header>
    
    <!-- メインコンテンツ(中身) -->
    <div class="main">
    <!-- 戻るリンク -->
    <a href="#" class="back">＜戻る</a>
    <!-- ここから各機能のメイン画面作って(>_<) -->
    <!-- テキストエリア -->
    <div class="content">
        <div class="text-border">入力内容を表示</div>
        
        <!-- アイコンエリア -->
        <div class="icons-container">
            <table>
                <tr>
                    <td><img src="image/プラスチック.gif" alt="プラスチックマーク"></td>
                    <td><img src="image/アルミ.jpeg" alt="アルミマーク"></td>
                    <td><img src="image/スチール.jpeg" alt="スチール"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const searchContainer = document.getElementById('search-container');
    // Toggle menu display
    menuIcon.addEventListener('click', function() {
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
            searchContainer.style.display = 'flex'; // Show search container
        } else {            menu.style.display = 'flex';
                searchContainer.style.display = 'none'; // Hide search container
        }
    });
    // Toggle submenu display
    function toggleSubMenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
</body>
</html>
