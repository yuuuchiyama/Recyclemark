<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイページ</title>
<style>
/* 基本スタイル */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("image/20210729_1.jpg");
    background-size: cover;
    background-position: center;
    color: #333;
}
   /* Header style */
   .header {
        display: flex;
        background: transparent; /* 背景を透明に設定 */
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        color: #000;
}
   .title {
       font-size:40px;
       font-weight: bold;
   }
   /* Hamburger menu icon */
   .menu-icon {
       display: flex;
       cursor: pointer;
       flex-direction: column;
       gap: 6px;
       justify-content: center;
       align-items: center;
       z-index: 1002; /* Menuの上に表示するため */
   }
   .menu-icon div {
       width: 25px;
       height: 3px;
       background-color: #000;
       border-radius: 2px;
   }
   /* Full-screen menu style */
   .menu {
       display: none;
       flex-direction: column;
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       background-color: #fff;
       justify-content: flex-start;
       padding-top: 60px;
       z-index: 1000;
       height: calc(100vh - 120px);
   }
   .menu-item {
       font-size: 18px;
       padding: 15px 20px;
       border-bottom: 1px solid #ddd;
       cursor: pointer;
   }
   .menu-item a {
    font-size: 16px;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
   }
   /* Submenu style */
   .submenu {
       padding-left: 20px;
       display: none;
       flex-direction: column;
   }
   .submenu a {
       font-size: 16px;
       padding: 10px 0;
       text-decoration: none;
       color: #333;
   }
   .menu-item:hover, .submenu a:hover {
       background-color: #f0f0f0;
   }
   .back {
    border-radius: 50%; /* ボタンを丸く */
    display: flex;
    justify-content: center; /* 水平方向に中央揃え */
    align-items: center; /* 垂直方向に中央揃え */
    padding: 18px 18px 15px 10px;
    width: 25px;
    height: 20px;
    background: #f0f0f0;
    color: #4E7644;
    text-decoration: none;
    font-size: 30px;
    margin: 10px 20px;
    border: 1px solid #ccc; /* 境界線の色 */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, border-color 0.3s;
}

.back:hover {
    background-color: #e0e0e0;
    border-color: #999;
    color: #3a5c34;
}

.main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    min-height: 100vh;
    padding: 20px;
}

/* ユーザー情報ボックス */
.user-info {
    border: 4px solid #3a5c34;
    padding: 50px 30px;
    width: 700px;
    height: 100px;
    margin: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
}
.user-info p {
    margin: 0;
    font-size: 40px;
    text-align: center;
}
.edit-button {
    padding: 5px 20px;
    font-size: 16px;
    margin-top: 0;
    font-weight: bold;
    color: #f0f0f0;
    border: 4px solid #3a5c34;
    border-radius: 8px;
    background-color: rgba(58, 92, 52, 0.8);
    cursor: pointer;
}

/* ボタン */
.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 40px;
    max-width: 600px;
    width: 100%;
    margin-top: 20px;
}
.button-container button {
    padding: 20px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #f0f0f0;
    border: 4px solid rgba(78, 118, 68, 0.6);
    border-radius: 8px;
    background-color: rgba(78, 118, 68, 0.6);
    cursor: pointer;
}
.button-container button:hover {
    background-color: rgba(58, 92, 52, 0.8);
}
</style>
</head>
<body>
<!-- ヘッダー部分 -->
<div class="header">
        <div class="title">Mypage</div>
        <div class="menu-icon" id="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="menu" id="menu">
        <div class="menu-item" onclick="toggleSubMenu('submenu1')">・メニュー ▼</div>
        <div class="submenu" id="submenu1">
            <a href="#">・テキスト検索</a>
            <a href="#">・画像検索</a>
            <a href="#">・ランキング</a>
        </div>
        <div class="menu-item"><a href="#">・マイページ</a></div>
        <div class="menu-item"><a href="#">・ログアウト</a></div>
    </div>


<!-- 戻るリンク -->
<a href="#" class="back">＜</a>
<!-- メインコンテンツ -->
 <div class="main">
    <div class="user-info">
        <p>User ID: xxxxx</p>   <!-- (仮) -->
        <button class="edit-button">編集</button>
    </div>
        <div class="button-container">
            <button>お気に入り</button>
            <button>検索履歴</button>
            <button>カレンダー</button>
            <button>ログアウト</button>
        </div>
 </div>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const searchContainer = document.getElementById('search-container');
    // Toggle menu display
    menuIcon.addEventListener('click', function() {
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
            searchContainer.style.display = 'flex'; // Show search container
        } else {
            menu.style.display = 'flex';
            searchContainer.style.display = 'none'; // Hide search container
        }
    });
    // Toggle submenu display
    function toggleSubMenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
</body>
</html>
