<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テンプレート</title>
<style>
/* ヘッダーのスタイル */
body {
    font-family: Arial, sans-serif;
    height: 100%; /* 全体の高さを100%に設定 */
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}
.header {
    display: flex;
    background-color: #ddd;
    padding: 15px 20px;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 2px -2px gray;
}
.title {
    font-size: 40px;
    font-weight: bold;
}
/* Hamburger menu icon */
.menu-icon {
    display: flex;
    cursor: pointer;
    flex-direction: column;
    gap: 6px;
    justify-content: center;
    align-items: center;
    z-index: 1002; /* Menuの上に表示するため */
}
.menu-icon div {
    width: 25px;
    height: 3px;
    background-color: #333;
    border-radius: 2px;
}
/* Full-screen menu style */
.menu {
    display: none;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    justify-content: flex-start;
    padding-top: 60px;
    z-index: 1000;
    height: calc(100vh - 120px);
}
.menu-item {
    font-size: 18px;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}
.menu-item a {
    font-size: 16px;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
}
/* Submenu style */
.submenu {
    padding-left: 20px;
    display: none;
    flex-direction: column;
}
.submenu a {
    font-size: 16px;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
}
.menu-item:hover,
.submenu a:hover {
    background-color: #f0f0f0;
}
/* 戻るリンクのスタイル */
.back {
    text-decoration: underline;
    margin: 10px 20px;
    font-size: 30px;
    text-align: left;
    display: inline-block;
}
.back:hover {
    text-decoration: underline;
}

.container {
    text-align: center;
}

.recycle-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.recycle-item {
    text-align: center;
}

.recycle-item img {
    width: 150px;
    height: auto;
}

.recycle-item p {
    margin-top: 10px;
    font-size: 20px;
}
</style>
</head>

<body>
<!-- ヘッダー部分(共通部分) -->
<header>
    <div class="header">
        <div class="title">RecycleMark Navigator</div>
        <!-- Hamburger menu icon -->
        <div class="menu-icon" id="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Full-screen Menu -->
    <div class="menu" id="menu">
        <div class="menu-item" onclick="toggleSubMenu('submenu1')">・メニュー ▼</div>
        <div class="submenu" id="submenu1">
            <a href="#">・テキスト検索</a>
            <a href="#">・画像検索</a>
            <a href="#">・ランキング</a>
        </div>
        <div class="menu-item"><a href="#">・マイページ</a></div>
        <div class="menu-item"><a href="#">・ログアウト</a></div>
    </div>
</header>

<!-- メインコンテンツ(中身) -->
<div class="main">
    <!-- 戻るリンク -->
    <a href="#" class="back">＜戻る</a>

    <!-- リサイクルマーク一覧テーブル -->
    <div class="container">
        <div class="recycle-grid">
            <div class="recycle-item">
                <img src="image/プラスチック.gif" alt="プラスチックマーク">
                <p>プラスチックマーク</p>
            </div>
            <div class="recycle-item">
                <img src="image/PET.jpeg" alt="PETボトルの識別表示マーク">
                <p>PETボトルの識別表示マーク</p>
            </div>
            <div class="recycle-item">
                <img src="image/スチール.jpeg" alt="スチール缶識別表示マーク">
                <p>スチール缶識別表示マーク</p>
            </div>
            <div class="recycle-item">
                <img src="image/アルミ.jpeg" alt="アルミ缶識別マーク">
                <p>アルミ缶識別マーク</p>
            </div>
            <div class="recycle-item">
                <img src="image/紙.gif" alt="紙リサイクルマーク">
                <p>紙リサイクルマーク</p>
            </div>
            <div class="recycle-item">
                <img src="image/リーズナブルびん.gif" alt="ガラスびんリユースナブルマーク">
                <p>ガラスびんリユースナブルマーク</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const searchContainer = document.getElementById('search-container');
    // Toggle menu display
    menuIcon.addEventListener('click', function() {
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
            searchContainer.style.display = 'flex'; // Show search container
        } else {            menu.style.display = 'flex';
                searchContainer.style.display = 'none'; // Hide search container
        }
    });
    // Toggle submenu display
    function toggleSubMenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
