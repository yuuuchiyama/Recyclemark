<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言語再選択</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("image/20210729_1.jpg");
        background-size: cover;
        background-position: center top;
        background-attachment: fixed;
        color: #333;
    }
    /* ヘッダーのスタイル */
    .header {
        display: flex;
        padding: 15px 20px;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        color: #000;
    }
    .title {
        font-size: 40px;
        font-weight: bold;
    }
    /* Hamburger menu icon */
    .menu-icon {
        display: flex;
        cursor: pointer;
        flex-direction: column;
        gap: 6px;
        justify-content: center;
        align-items: center;
        z-index: 1002; /* Menuの上に表示するため */
    }
    .menu-icon div {
        width: 25px;
        height: 3px;
        background-color: #000;
        border-radius: 2px;
    }
    /* Full-screen menu style */
    .menu {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        justify-content: flex-start;
        padding-top: 60px;
        z-index: 1000;
        height: calc(100vh - 120px);
    }
    .menu-item {
        font-size: 18px;
        padding: 15px 20px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }
    .menu-item a {
        font-size: 16px;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
    }
    /* Submenu style */
    .submenu {
        padding-left: 20px;
        display: none;
        flex-direction: column;
    }
    .submenu a {
        font-size: 16px;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
    }
    .menu-item:hover, .submenu a:hover {
        background-color: #f0f0f0;
    }
    .back {
        border-radius: 50%; /* ボタンを丸く */
        display: flex;
        justify-content: center; /* 水平方向に中央揃え */
        align-items: center; /* 垂直方向に中央揃え */
        padding: 18px 18px 15px 10px;
        width: 25px;
        height: 20px;
        background: #f0f0f0;
        color: #4E7644;
        text-decoration: none;
        font-size: 30px;
        margin: 10px 20px;
        border: 1px solid #ccc; /* 境界線の色 */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, border-color 0.3s;
    }
    .back:hover {
        background-color: #e0e0e0;
        border-color: #999;
        color: #3a5c34;
    }
    /* メインコンテンツ部分のスタイル */
    .main {
    display: flex;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    min-height: 100vh;
    padding: 20px;
    }
    .button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px; /* ボタン間の間隔を広げる */
        max-width: 700px; /* コンテナ幅を調整 */
        width: 100%;
        margin-top: 20px;
        margin-bottom: 300px; /* 上に寄せる調整 */
    }
    .button-container button {
        padding: 30px 40px; /* ボタンサイズを大きくする */
        font-size: 22px; /* フォントサイズをさらに大きく */
        font-weight: bold;
        color: #fff; /* 白で文字を強調 */
        border: 4px solid rgba(78, 118, 68);
        border-radius: 12px; /* 丸みをさらに増やす */
        background-color: rgba(78, 118, 68, 0.8); /* 鮮やかな緑色に変更 */
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* 影を追加 */
        transition: all 0.3s ease; /* スムーズなアニメーション */
    }
    
    .button-container button:hover {
        background-color: rgba(58, 92, 52, 0.8); 
        color: #fff;
        transform: scale(1.1); /* ボタンが少し大きくなる */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4); /* 影を強調 */
    }
    
</style>
</head>
<body>

    <!-- ヘッダー部分 -->
<div class="header">
    <div class="title">RecycleMarkNavigator</div>
    <!-- Hamburger menu icon -->
    <div class="menu-icon" id="menu-icon">
    <div></div>
    <div></div>
    <div></div>
    </div>
</div>
<!-- Full-screen Menu -->
<div class="menu" id="menu">  
    <div class="menu-item" onclick="toggleSubMenu('submenu1')">・メニュー ▼</div>
        <div class="submenu" id="submenu1">
        <a href="#">・テキスト検索</a>
        <a href="#">・画像検索</a>
        <a href="#">・ランキング</a>
    </div>
    <div class="menu-item"><a href="#">・マイページ</a></div>
    <div class="menu-item"><a href="#">・ログアウト</a></div>
</div>
    
<!-- 戻るリンク -->
<a href="#" class="back">＜</a>    

    <!-- メインコンテンツ部分 -->
<div class="main">
    <div class="button-container">
        <button>日本語</button>
        <button>English</button>
        <button>한국어</button>
        <button>中文</button>
    </div>
</div>
<script>
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const searchContainer = document.getElementById('search-container');
    // Toggle menu display
    menuIcon.addEventListener('click', function() {
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
            searchContainer.style.display = 'flex'; // Show search container
        } else {
            menu.style.display = 'flex';
            searchContainer.style.display = 'none'; // Hide search container
        }
    });
    // Toggle submenu display
    function toggleSubMenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
 </script>
</body>
</html>
